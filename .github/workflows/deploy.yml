name: Deploy Spectron
on:
  push:
    branches:
      - main

jobs:
  DeployToRemote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into server and update repository
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
          cd public_html/
          git pull origin main
          ENDSSH
