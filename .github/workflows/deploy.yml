name: "Deploy Spectron"
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.SSH_HOST }}
      USERNAME: ${{ secrets.SSH_SSH_USERNAME }}
      KEY: ${{ secrets.SSH_SSH_PRIVATE_KEY }}
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: $HOST
          username: $USERNAME
          key: $KEY
          script: |
            cd public_html
            git pull origin main
